<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- 1. BACKGROUND LAYER (Empty container, sits behind everything) -->
    <div id="bg-canvas"></div>

    <!-- 2. UI LAYER: Intro Scene (The TV) -->
    <section id="intro-scene" class="scene-container">
 

        <div class="tv-wrapper" id="tv-trigger">
            <div class="cube">
                <div class="face top"></div>
                <div class="face front">
                    <div class="tv-side-label">
                        <h1>SVG</h1>
                        <span>GALLERY</span>
                    </div>
                </div>
                <div class="face left">
                    <div class="screen-noise"></div>
                </div>
                <div class="face right"><div>
            </div>
            <div class="tv-shadow"></div>
        </div>
        
       <!-- <p class="instruction">TV↑ TV↑ TV↑ TV↑ </p> -->
    </section>

    <!-- 3. UI LAYER: File Manager (Hidden by default) -->
    <section id="file-manager" class="window-container hidden">
        <div class="window-frame">
            
            <div class="window-header">
                <div class="header-left">
                    <span class="window-title">/mnt/gallery/</span>
                </div>
                <div class="header-controls">
                    <button id="view-grid-btn" class="view-btn active" title="Grid View">::</button>
                    <button id="view-list-btn" class="view-btn" title="List View">=</button>
                    <button id="close-manager-btn" class="window-close">X</button>
                </div>
            </div>

            <div class="window-body" id="file-grid">
                <!-- Content injected by app.js -->
            </div>

            <div class="window-footer">
                <span id="item-count">0 items</span>
            </div>
        </div>
    </section>

    <!-- 4. UI LAYER: Lightbox -->
    <div id="lightbox" class="lightbox hidden">
        <span id="close-lightbox-btn" class="close">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
        <div id="caption"></div>
    </div>

    <!-- SCRIPTS -->
    <script src="js/textData.js"></script>
    <script src="js/background.js"></script>
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
